services:
  # Backend API service
  - type: web
    name: news-headline-api
    env: node
    buildCommand: npm install
    startCommand: node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
    
  # Frontend React application
  - type: web
    name: news-headline-app
    env: static
    buildCommand: npm install && npm run build
    staticPublishPath: ./build
    envVars:
      - key: REACT_APP_API_ENDPOINT
        fromService:
          name: news-headline-api
          type: web
          envVarKey: RENDER_EXTERNAL_URL
          suffix: /api/news
